version: '3'

services:
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysql
    tty: true
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=admin
    networks:
        - api_network
  
  api:
    build: 
      context: nodejs
    container_name: nodejs
    tty: true
    networks:
        - api_network
    volumes:
        - ./nodejs:/usr/src/api
    depends_on:
        - db

  nginx:
    build:
      context: nginx
    container_name: nginx
    networks:
        - api_network
    ports:
        - '8080:80'
    depends_on:
        - api

networks:
    api_network:
        driver: bridge


