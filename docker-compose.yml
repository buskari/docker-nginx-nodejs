version: '3'

services:
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: mysql
    tty: true
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=admin
    networks:
        - api_network
  
  api:
    build: 
      context: nodejs
    networks:
        - api_network
    volumes:
        - ./nodejs:/usr/src/api


networks:
    api_network:
        driver: bridge
